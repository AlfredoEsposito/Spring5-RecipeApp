<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes App</title>
</head>
<body>
    <h1>LE MIE RICETTE </h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Ricetta</th>
        </tr>
        <tr th:each="ricetta : ${ricette}">
            <td th:text="${ricetta.id}"></td>
            <td th:text="${ricetta.descrizione}"></td>
        </tr>
    </table>

</body>
</html>
