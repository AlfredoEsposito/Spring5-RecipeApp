<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes App</title>

    <!--BOOTSRTAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title" th:text="${ricetta.nomeRicetta}"> - ingredienti</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(ricetta.ingredienti)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Ingrediente</th>
                                <th>Nel dettaglio</th>
                                <th>Modifica</th>
                                <th>Elimina</th>
                            </tr>
                            </thead>
                            <tr th:each="ingrediente : ${ricetta.ingredienti}">
                                <td th:text="${ingrediente.id}"></td>
                                <td th:text="${ingrediente.quantita}+' '+${ingrediente.unitaDiMisura.getUdm()}+' '+${ingrediente.descrizione}"></td>
                                <td><a href="#" th:href="@{'ricetta/'+ ${ricetta.id} +'/ingrediente/'+${ingrediente.id}+'/show'}"
                                       th:text="'Mostra ingrediente'"></a></td>
                                <td><a href="#" th:href="@{'ricetta/'+ ${ricetta.id} +'/ingrediente/'+${ingrediente.id}+'/update'}"
                                       th:text="'Aggiorna ingrediente'"></a></td>
                                <td><a href="#" th:href="@{'ricetta/'+ ${ricetta.id} +'/ingrediente/'+${ingrediente.id}+'/deleteIngrediente'}"
                                       th:text="'Elimina ingrediente'"></a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
